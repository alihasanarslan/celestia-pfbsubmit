<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PayForBlob celestia</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="site-header">
    <div class="site-identity">
      <a href="#"><img src="celestia.png" alt="Site Name" /></a>
      <h1>Celestia PayForBlob UI  </h1>
    </div>
  </header>
  <body>
    <h3>Celestia PayForBlob Transaction Submit</h3>

    <button id="generateButton">Generate</button>
    <form id="form" method="post">

      <label for="namespace_id" style="font-family:Arial, Helvetica, sans-serif; color: #005fd7;">Namespace ID:</label>
      <input type="text" id="namespace_id" name="namespace_id" readonly/><br />
      <label for="message" style="font-family:Arial, Helvetica, sans-serif; color: #005fd7;">Message :</label>
      <input type="textarea" id="message" name="message" readonly/><br />

      <button type="submit" id="submit" style="color: #7a2bf9;">ENTER</button>

    </form>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
